<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!----------Icon---------->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <!----------CSS---------->
    <link rel="stylesheet" href="css/styles.css">
    <!----------TÃ­tulo---------->
    <title>Barras de progresso</title>
</head>

<!----------Body---------->
<body>
    <!----------Habilidades---------->
    <section class="habilidades">
        <div class="section-header">
            <h1>Minhas Habilidades</h1>
            <hr>
        </div>

        <!----------Progresso---------->
        <div class="progresso">
            <span>HTML5</span>
            <div class="barra-progresso" id="progress-bar" data-percent="85">
                85%
            </div>
        </div>

        <div class="progresso">
            <span>CSS3</span>
            <div class="barra-progresso" id="progress-bar" data-percent="75">
                75%
            </div>
        </div>

        <div class="progresso">
            <span>JavaScript</span>
            <div class="barra-progresso" id="progress-bar" data-percent="44">
                44%
            </div>
        </div>

        <div class="progresso">
            <span>React</span>
            <div class="barra-progresso" id="progress-bar" data-percent="3">
                3%
            </div>
        </div>

        <div class="progresso">
            <span>Angular</span>
            <div class="barra-progresso" id="progress-bar" data-percent="10">
                10%
            </div>
        </div>

        <div class="progresso">
            <span>Python</span>
            <div class="barra-progresso" id="progress-bar" data-percent="4">
                4%
            </div>
        </div>

        <div class="progresso">
            <span>PHP</span>
            <div class="barra-progresso" id="progress-bar" data-percent="15">
                15%
            </div>
        </div>
    </section>
    



    <script src="js/main.js" type="text/javascript"></script>
</body>
</html>
